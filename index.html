<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruti Group Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c64cf4433d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://github.com/marutiflex/script/blob/main/download.jpeg?raw=true" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form id="myForm">
            <div class="header">
                <h2>Maruti Group Feedback Form</h2>
            </div>
            <div class="form_content">
                <label for="OrderID">Your Order ID <span>*</span></label>
                <input type="text" value="ORD-KOL-4521" disabled placeholder="Enter Your Order ID">
            </div>
            <div class="form_content">
                <label for="sp_support">Whether sales person was helpful to you ? <span>*</span></label>
                <select id="sp_support">
                    <option value="" selected disabled>Please Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="form_content">
                <label for="sp_support">Your over all experiance ? <span>*</span></label>
                <div class="stars"><i class="fa-regular fa-star" id="star1"></i> <i class="fa-regular fa-star"
                        id="star2"></i> <i class="fa-regular fa-star" id="star3"></i> <i class="fa-regular fa-star"
                        id="star4"></i> <i class="fa-regular fa-star" id="star5"></i> </div>
            </div>
            <div class="form_content">
                <label for="reviews">Your Reviews <span>*</span></label>
                <textarea name="reviews" id="reviews" ></textarea>
            </div>
            <div class="form_content">
                <input type="submit" value="Submit feedback" id="subBtn">
            </div>
            
        </form>
    </div>
    
<script>
    const stars = document.querySelectorAll('.fa-star');

    stars.forEach(star => {
        star.addEventListener('mouseenter', function () {
            const starIndex = Array.from(stars).indexOf(this);
            for (let i = 0; i <= starIndex; i++) {
                stars[i].style.color = 'rgb(209, 178, 4)';
            }
        });

        star.addEventListener('mouseleave', function () {
            if (!this.classList.contains('clicked')) {
                stars.forEach(s => s.style.color = '');
            }
        });

        star.addEventListener('click', function () {
            this.classList.toggle('clicked');
        });
    });
</script>

</body>

</html>
