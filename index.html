<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruti Group Feedback Form</title>
   
    <script src="https://kit.fontawesome.com/c64cf4433d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://github.com/marutiflex/script/blob/main/download.jpeg?raw=true" type="image/x-icon">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}

body {
    display: block;
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #f4f9ff;
}

.container {
    background: white;
    max-width: 484px;
    width: 100%;
    position: absolute;
    height: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.3);
}
.header{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 80px;
    background: #7c57ff;
    font-weight: 650;
    color: white;    
}
.form_content{
    margin-top: 30px;
    margin-left: 20px;
    display: flex;
    flex-direction: column;
}
.form_content input,.form_content select{
    margin-top: 10px;
    width: 85%;
    height: 30px;
    padding: 5px;
    color: #3f5c7c;
    border: #3f5c7c 1px solid ;
    outline: none;
    font-weight: 550;
}
.form_content textarea{
    outline: none;
    border: #3f5c7c 1px solid ;
    font-weight: 550;
    margin-top: 10px;
    color: #3f5c7c;
    height: 150px;
    width: 85%; 
    padding: 5px;
    resize: none;
}
span{
    color: red;
}
.form_content label{
    color: #3f5c7c;
}
.stars{
    margin-top: 10px;
}
.stars i{
    margin-left: 5px;
    font-size: 30px;
}
.form_content input[type="submit"]{
    background: #3e9fff;
    border: none;
    outline: none;
    width: 200px;
    color: white;
    border-radius: 5px;
    box-shadow: 0 1px 8px rgb(102, 102, 196);
    cursor: pointer;
    margin-bottom: 50px;
    font-size: 15px;
}
@media only screen and (max-width:600px){
    h2{
        font-size: 18px;
    }
    .header{
        height: 50px;
    }
    .form_content{
        margin-top: 20px;
        margin-left: 10px;
        display: flex;
        flex-direction: column;
    }
    .form_content input,.form_content select{
    margin-top: 10px;
    }
    .container {
        height: 100vh;
    }
}

    </style>
</head>

<body>
    <div class="container">
        <form id="myForm">
            <div class="header">
                <h2>Maruti Group Feedback Form</h2>
            </div>
            <div class="form_content">
                <label for="OrderID">Your Order ID <span>*</span></label>
                <input type="text" value="ORD-KOL-4521" disabled placeholder="Enter Your Order ID">
            </div>
            <div class="form_content">
                <label for="sp_support">Whether sales person was helpful to you ? <span>*</span></label>
                <select id="sp_support">
                    <option value="" selected disabled>Please Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="form_content">
                <label for="sp_support">Your over all experiance ? <span>*</span></label>
                <div class="stars"><i class="fa-regular fa-star" id="star1"></i> <i class="fa-regular fa-star"
                        id="star2"></i> <i class="fa-regular fa-star" id="star3"></i> <i class="fa-regular fa-star"
                        id="star4"></i> <i class="fa-regular fa-star" id="star5"></i> </div>
            </div>
            <div class="form_content">
                <label for="reviews">Your Reviews <span>*</span></label>
                <textarea name="reviews" id="reviews" ></textarea>
            </div>
            <div class="form_content">
                <input type="submit" value="Submit feedback" id="subBtn">
            </div>
            
        </form>
    </div>
    
<script>
    const stars = document.querySelectorAll('.fa-star');

    stars.forEach(star => {
        star.addEventListener('mouseenter', function () {
            const starIndex = Array.from(stars).indexOf(this);
            for (let i = 0; i <= starIndex; i++) {
                stars[i].style.color = 'rgb(209, 178, 4)';
            }
        });

        star.addEventListener('mouseleave', function () {
            if (!this.classList.contains('clicked')) {
                stars.forEach(s => s.style.color = '');
            }
        });

        star.addEventListener('click', function () {
            this.classList.toggle('clicked');
        });
    });
</script>

</body>

</html>
